<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ‚ Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      margin-top: 50px;
      animation: pop 1s ease-out;
    }

    p {
      font-size: 2em;
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #fff;
      color: #ff69b4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 30px;
    }

    button:hover {
      background-color: #ffe0ed;
      transform: scale(1.1);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: yellow;
      animation: fall 5s infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Surprise box hidden initially */
    .surprise {
      display: none;
      margin-top: 30px;
      animation: pop 0.5s ease-in-out;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      background-color: #ff69b4;
      border-radius: 20px;
      position: relative;
      animation: wiggle 2s infinite;
    }

    .gift-box::before {
      content: "";
      position: absolute;
      top: 60px;
      left: -15px;
      width: 180px;
      height: 30px;
      background-color: #fff;
      border-radius: 5px;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
    }

    .message {
      margin-top: 20px;
      font-size: 1.5em;
      color: #fff;
    }

  </style>
</head>
<body>

  <h1>ğŸ‰ Happy Birthday! ğŸ‰</h1>
  <p id="name-line">Wishing you joy, laughter, and cake! ğŸ‚</p>
  <button onclick="showSurprise()">Click for a Surprise! ğŸ</button>

  <!-- Surprise content -->
  <div class="surprise" id="surpriseBox">
    <div class="gift-box"></div>
    <div class="message">ğŸˆ Here's to a day full of love and surprises! ğŸˆ</div>
  </div>

  <script>
    // Ask for user's name
    const name = prompt("What's your name?");
    const nameLine = document.getElementById("name-line");

    if (name) {
      nameLine.innerHTML = `Happy Birthday, <strong>${name}</strong>! ğŸ‚ğŸˆ`;
    }

    // Create confetti
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDelay = Math.random() * 5 + "s";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.width = `${Math.random() * 10 + 5}px`;
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);
      }
    }

    // Show the surprise
    function showSurprise() {
      document.getElementById("surpriseBox").style.display = "block";
    }

    createConfetti();
  </script>

</body>
</html>
