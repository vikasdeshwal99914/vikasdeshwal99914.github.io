<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background-color: #f3f4f6;
  color: #333;
  scroll-behavior: smooth;
}

/* ---------- NAVIGATION ---------- */
nav {
  background: linear-gradient(90deg, #4f46e5, #6366f1);
  color: white;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav h1 {
  font-size: 1.6em;
  font-weight: 600;
  letter-spacing: 1px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 10px;
}

nav a {
  text-decoration: none;
  color: white;
  font-weight: 500;
}

nav a:hover {
  text-decoration: underline;
}

/* ---------- HEADER SECTION ---------- */
.header {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #6366f1, #a5b4fc);
  color: white;
  padding: 60px 20px;
  margin:10px;
}

.header img {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 5px solid white;
  margin-right: 30px;
  object-fit: cover;
}

.header .intro {
  max-width: 600px;
}

.header h2 {
  font-size: 2em;
}

.header h4 {
  margin-top: 10px;
  font-weight: 400;
}

/* ---------- SECTION STYLES ---------- */
section {
  padding: 60px 50px;
  background: white;
  margin: 20px auto;
  width: 90%;
  max-width: 1100px;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}

section h2 {
  color: #4f46e5;
  border-left: 6px solid #6366f1;
  padding-left: 10px;
  font-size: 1.8em;
  margin-bottom: 20px;
}

section p, section ul {
  font-size: 1em;
  line-height: 1.8;
  color: #444;
}

ul li {
  margin-left: 20px;
  margin-bottom: 8px;
}

/* ---------- GALLERY ---------- */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
}

.gallery img {
  width: 100%;
  border-radius: 10px;
  transition: transform 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* ---------- CONTACT FORM ---------- */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 500px;
  margin: 0 auto;
}

input, textarea {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 1em;
  width: 100%;
}

button {
  background: #4f46e5;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1em;
}

button:hover {
  background: #4338ca;
}

/* ---------- FOOTER ---------- */
footer {
  background: #1e1b4b;
  color: #fff;
  text-align: center;
  padding: 20px;
  margin-top: 30px;
  font-size: 0.9em;
}

/* ---------- RESPONSIVE ---------- */
@media(max-width: 768px) {
  .header {
    flex-direction: column;
    text-align: center;
  }
  .header img {
    margin-bottom: 20px;
  }
  nav ul {
    flex-wrap: wrap;
    justify-content: center;
  }
}
</style>
</head>
